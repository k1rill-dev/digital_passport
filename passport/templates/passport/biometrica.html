{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo: Take a Selfie With JavaScript</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'passport/css/cam.css' %}">

</head>
<body>
<div class="video">
    <div>
        <video id="video" autoplay></video>
    </div>
    <div>
        <button id="start-camera">Start Camera</button>
        <a href="#">
            <button id="click-photo">Click Photo</button>
        </a>
    </div>
    <div>
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
    let camera_button = document.querySelector("#start-camera");
    let video = document.querySelector("#video");
    let click_button = document.querySelector("#click-photo");
    let canvas = document.querySelector("#canvas");
    let xhr = new XMLHttpRequest();

    xhr.open("POST", "{% url 'get_biometrical_data' %}");


    camera_button.addEventListener('click', async function () {
        let stream = await navigator.mediaDevices.getUserMedia({video: true, audio: false});
        video.srcObject = stream;
    });

    click_button.addEventListener('click', function () {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

        let image_data_url = canvas.toDataURL('image/jpeg');
        console.log(image_data_url);
        {#xhr.setRequestHeader('Content-Type', 'multipart/form-data');#}
        {#xhr.send(canvas.getImageData());#}
        xhr.send(JSON.stringify(({
            "img": canvas.toDataURL('image/jpeg')
        })));
    });
</script>

{#<script src="{% static 'passport/js/script.js' %}"></script>#}
</body>

</html>
